<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue双向数据绑定原理</title>
</head>

<body>
    <!--  1.挂载点  -->
    <div id="app">
        <h1>{{ name }}</h1>
        <h2>{{ age }}</h2>
        <p>name</p>
    </div>

    <!--  2.引入Vue的核心类库文件，自己实现  -->
    <script src="js/my-vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                name: '张三',
                age: 18
            }
        })
    </script>
</body>

</html>
